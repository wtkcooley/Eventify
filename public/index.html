<!doctype html>
<html>
  <head>
    <title>Event playlist builder that takes inspiration from all participants top tracks via Spotify API</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1 class="center-align">Event-ify</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <h1 class="center-align">Event-ify</h1>
        <h6>Your Event-ify Token:</h6>
        <p id="eventify_token"></p>
        <a class="waves-effect waves-light btn" onclick="javascript: copyToken()"><i class="material-icons left">content_copy</i></a>
        <p>Participants:</p>
        <div class="row">
          <div class="col s4">
            <div id="participants">
              <div class="card">
                <span id="owner_name"></span>
                <span id="owner_email"></span>
              </div>
            </div>
            <div class="card">
              <a class="waves-effect waves-light btn" onclick="javascript: newParticipant()">Add new participant</a>
            </div>
          </div>
        </div>
        <p>Event Info:</p>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="event_name" type="text" class="validate">
                <label for="event_name">Event Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="event_desc" type="text" class="validate">
                <label for="event_desc">Event Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="event_type" type="text" class="validate">
                <label for="event_type">Event Type</label>
              </div>
              <div class="input-field col s6">
                <input disabled id="genre" type="text" class="validate">
                <label for="genre">Genres</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row center-align">
          <button class="btn btn-default center-align" id="create" onclick="javascript: createPlayList()">Create My Playlist</button>
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default center-align" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>
        
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--<script src="classes.js"></script>-->
    <script src="script.js"></script>
  </body>
</html>
