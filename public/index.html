<!doctype html>
<html>
  <head>
    <title>Event playlist builder that takes inspiration from all participants top tracks via Spotify API</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1 class="center-align">Event-ify</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <h1 class="center-align">Event-ify</h1>
        <p>Participants:</p>
        <div class="row">
          <div class="col s4">
            <div id="participants">
              <div class="card">
                <span id="owner_name"></span>
                <span id="owner_email"></span>
              </div>
            </div>
            <div class="card">
              <a class="waves-effect waves-light btn" onclick="javascript: newParticipant()">Add new participant</a>
            </div>
          </div>
        </div>
        <p>Event Info:</p>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 active">
                <input id="event_name" placeholder="e.g. John's Birthday" type="text" class="validate" required>
                <label for="event_name">Event Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 active">
                <input id="event_desc" placeholder="e.g. A perfect playlist for a perfect person" type="text" class="validate" required>
                <label for="event_desc">Event Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 active">
                <input id="playlist_length" type="text" class="validate" required>
                <label for="playlist_length">Playlist Length (minutes)</label>
              </div>
              <div class="input-field col s6">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="event_type" type="text" class="validate">
                <label for="event_type">Event Type</label>
              </div>
              <div class="input-field col s6">
                <input disabled id="genre" type="text" class="validate">
                <label for="genre">Genres</label>
              </div>
            </div>
          </div>
          <div class="row center-align">
            <button class="btn btn-default center-align" type="submit" id="create" onclick="javascript: createPlayList()" disabled>Create My Playlist</button>
          </form>
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default center-align" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>
        
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--<script src="classes.js"></script>-->
    <script src="script.js"></script>
    <script>
      $(document).ready(function() {

        // Set default playlist length
        $('#playlist_length').val(120);

        // Get references to the input fields and submit button
        let event_name = $('#event_name');
        let event_desc = $('#event_desc');
        let createButton = $('#create');
    
        // Function to check the values of the input fields and enable or disable the submit button
        function checkInputs() {
          if (event_name.val() !== '' && event_desc.val() !== '') {
            createButton.prop('disabled', false);
          } else {
            createButton.prop('disabled', true);
          }
        }
    
        // Listen for changes to the values of the input fields
        event_name.on('input', checkInputs);
        event_desc.on('input', checkInputs);
      });
    </script>
  </body>
</html>
